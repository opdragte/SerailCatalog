            - WOTW\Bundle\SerialCatalogBundle\Entity\Genre
            - ~
         calls:
            - [ setTranslationDomain, [WOTWSerialCatalogBundle]]

    sonata.admin.season:
         class: WOTW\Bundle\AdminBundle\Admin\SeasonAdmin
