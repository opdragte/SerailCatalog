services:
    sonata.admin.serial:
        class: WOTW\Bundle\AdminBundle\Admin\SerialAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Content", label: "Serial" }
        arguments:
            - ~
            - WOTW\Bundle\SerialCatalogBundle\Entity\Serial
            - ~
        calls:
            - [ setTranslationDomain, [WOTWSerialCatalogBundle]]

    sonata.admin.genre:
         class: WOTW\Bundle\AdminBundle\Admin\GenreAdmin
         tags:
            - { name: sonata.admin, manager_type: orm, group: "Content", label: "Genre" }
         arguments:
