            - WOTW\Bundle\SerialCatalogBundle\Entity\Season
            - ~
         calls:
            - [ setTranslationDomain, [WOTWSerialCatalogBundle]]

    sonata.admin.episode:
         class: WOTW\Bundle\AdminBundle\Admin\EpisodeAdmin
         tags:
            - { name: sonata.admin, manager_type: orm, group: "Content", label: "Episode" }
